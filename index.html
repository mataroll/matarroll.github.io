<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matar Roll - QA Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000000;
            background: #ffffff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e0e0e0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #666666;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #000000;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            margin-bottom: 20px;
            color: #000000;
            letter-spacing: -2px;
        }

        .hero .subtitle {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #666666;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #888888;
            animation: fadeInUp 1s ease-out 0.4s both;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 0;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid #000000;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .cta-button:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Projects Section */
        .projects {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            text-align: center;
        }

        .projects-grid {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .project-card {
            background: #ffffff;
            border: 2px solid #000000;
            padding: 20px 40px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            text-decoration: none;
            color: #000000;
            display: inline-block;
            font-weight: 600;
            font-size: 1.1rem;
            min-width: 200px;
        }

        .project-card:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            text-decoration: none;
        }



        /* Contact Section */

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666666;
            border-top: 1px solid #e0e0e0;
            background: #ffffff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero .subtitle {
                font-size: 1.4rem;
            }
            
            .projects-grid {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-links {
                flex-direction: column;
                align-items: center;
            }

            .project-card {
                min-width: 250px;
            }
        }

        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Minimalist loading line */
        .loading-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #000000;
            z-index: 9999;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="loading-line"></div>

    <header>
        <nav>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Matar Roll</h1>
            <div class="subtitle">QA Engineer</div>


        </div>
    </section>

    <section id="projects" class="projects">
        <div class="projects-grid">
            <a href="https://drive.google.com/drive/folders/1Td5GpL0eBBMueztI3CbCXrVKYJOvs1u5?usp=drive_link" class="project-card fade-in" target="_blank">
                Facebook Testing Project
            </a>

            <a href="https://drive.google.com/drive/folders/1Silo7yKihzk9UJ6XZspPcU7FNBxz6YDy?usp=drive_link" class="project-card fade-in" target="_blank">
                Waze Testing Project
            </a>
        </div>
    </section>

    <footer>
    </footer>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Header background on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            const loadingLine = document.querySelector('.loading-line');
            const scrollPercent = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
            
            loadingLine.style.width = scrollPercent + '%';
            
            if (window.scrollY > 100) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
                header.style.borderBottom = '1px solid #ccc';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
                header.style.borderBottom = '1px solid #e0e0e0';
            }
        });

        // Project card interactions
        document.querySelectorAll('.project-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.borderColor = '#666666';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.borderColor = '#000000';
            });
        });

        // Simple typing effect for name
        const heroTitle = document.querySelector('.hero h1');
        const text = heroTitle.textContent;
        heroTitle.textContent = '';
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                heroTitle.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 80);
            }
        }

        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
